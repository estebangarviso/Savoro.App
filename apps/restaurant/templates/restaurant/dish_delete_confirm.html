{% extends 'restaurant/fragments/base.html' %}

{% block main-content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title red-text">Confirmar eliminación</span>
                <p>¿Estás seguro de que deseas eliminar el plato <strong>"{{ dish.name }}"</strong>?</p>
                <p class="grey-text">Esta acción marcará el plato como eliminado.</p>

                {% if dish.image %}
                <div style="margin-top: 20px;">
                    <img src="{{ dish.image.url }}" alt="{{ dish.name }}" style="max-width: 300px; border-radius: 4px;">
                </div>
                {% endif %}
            </div>
            <div class="card-action">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="waves-effect waves-light btn red">
                        <i class="material-icons left">delete</i>Eliminar
                    </button>
                </form>
                <a href="{% url 'restaurant:detail' dish.id %}" class="waves-effect waves-light btn grey">
                    <i class="material-icons left">cancel</i>Cancelar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
